<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list [isAuth]="isAuth$ | async" (sidenavClose)="sidenav.close()" (logout)="onLogout()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header [isAuth]="isAuth$ | async" (sidenavToggle)="sidenav.toggle()" (logout)="onLogout()"></app-header>
    <main>
        <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
